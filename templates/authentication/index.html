<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proftix</title>
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dimissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"> &times; </span>
            </button>
        </div>
    {% endfor %}

    
    <h3>Welcom to Proftix </h3>

    {% if user.is_authenticated %}
    <h3> Hello {{ fname }} </h3>
    <h4>You're seccessfully logged in.</h4>
    <button type="submit"> <a href="logout/"> LogOut</a></button>
    {% else %}
    <button type="submit"> <a href="register/"> Register</a></button>
    <button type="submit"> <a href="login/"> LogIn</a></button>
    {% endif %}
    

</body>
</html>
